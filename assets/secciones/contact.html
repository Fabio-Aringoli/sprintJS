          <legend>Name:</legend>
          <label for="name"></label>

        <fieldset>

        <fieldset>
          <legend>Message:</legend>
          <label for="message"></label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </fieldset>

          <label for="submit"></label>
